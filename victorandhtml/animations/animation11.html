<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animations!</title>
    <link rel="stylesheet" type="text/css" href="css/style11.css">
  </head>
  <body id="container">
    <h1 id="context">What shapes did you see in order??</h1>
    <h1>Type in shapes in order from left to right</h1>
    <h1>(commas, no spaces)</h1>
    <div id="form">
      <form id="action" action="animation12.html"> 
        <input id='text' type="text">
        <input id="button" type="button" value="Submit">
      </form>
    </div>
    <h1 id='context2'>Click the button and you will see circles</h1>
    <h1 id='context3'>You have a 2 seconds before its gone</h1>

    <div id="form">
      <form id="action">
        <input id="gone" type="button" value="Look!">
      </form>
    </div>

    <div id="main">
      <div id="circles">
        <div id="circle" class="circle"></div>
        <div id="square" class="square"></div>
        <div id="rectangle" class="rectangle"></div>
        <canvas id="triangle" class="triangle" height='100' width='100'></canvas>
        <canvas id="trapezoid" class="trapezoid" height='100' width='100'></canvas>
        <canvas id="pentagon" class="pentagon" height='100' width='100'></canvas>
      </div>
    </div>
    <script src="js/javascript11.js" charset="utf-8"></script>
  </body>
</html>
