<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animations!</title>
    <link rel="stylesheet" type="text/css" href="css/style10.css">
  </head>
  <body id="container">
    <h1 id="context">How many circles are there??</h1>
    <div id="form">
      <form autocomplete="off" id="action" action="animation11.html"> 
        <input id='text' maxlength="1" type="text">
        <input id="button" type="button" value="Submit">
      </form>
    </div>
    <h1 id='context2'>Click the button and you will see circles</h1>
    <h1 id='context3'>You have a 1.5 seconds before its gone</h1>

    <div id="form">
      <form id="action">
        <input id="gone" type="button" value="Look!">
      </form>
    </div>

    <div id="main">
      <div id="circles">
        <div id="circle1" class="circle1"></div>
        <div id="circle2" class="circle2"></div>
        <div id="circle3" class="circle3"></div>
        <div id="circle4" class="circle4"></div>
        <div id="circle5" class="circle5"></div>
        <div id="circle6" class="circle6"></div>
        <div id="circle7" class="circle7"></div>
        <div id="circle8" class="circle8"></div>
      </div>
    </div>
    <script src="js/javascript10.js" charset="utf-8"></script>
  </body>
</html>
