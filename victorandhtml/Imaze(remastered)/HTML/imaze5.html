<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="../CSS/imaze5.css">
	<title>Imaze5</title>
</head>
<!-- The header above has linked the css style sheet to the html sheet,
has the meta vieport tag and the title with my project name "Imaze5" -->
<body>
	<div id="border"><!-- This div is the curved border so that you cant get out -->
		<!-- Inside of this div, this is were the maze is going to be.-->
		<div id="MovingSquare"></div>
		<!-- the square div above is the square thats going to be moved with your keyboard. -->
		<div id="EndSquare"></div>
		<!-- This is the end square, so once you reach the end of the maze, you touch this square and then you go on to the next maze. -->
		<!-- Below here this is were the wall divs are going to be: -->
	</div>

	<!-- I added buttons for the people who are using phones or if you prefer using buttons -->
	<!-- buttonCenter will center the buttons -->
	<div id="buttonCenter">
		<!-- There are four buttons:up,down,left,right -->
		<button type='button' id="left">Left</button>
		<button type='button' id="right">Right</button>
		<button type='button' id="down">Down</button>
		<button type='button' id="up">Up</button>
	</div>
	<script src="../JS/imaze5.js"></script>
	<!-- This is the linked javascript file -->
</body>
</html>
